<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../src/styles.css">
  </head>
  <body>
    <!--Search form-->
    <div class="container">
      <div class="search">
        <a href="/goit-js-hw-13-image-finder/" class="search-link" title="Refresh this page">
          <h1 class="search-title">
            Image Search
          </h1>
        </a>

        <form class="search-form" id="search-form">
          <input type="text" 
          class="search-bar"
          name="query" autocomplete="off" 
          placeholder="Search images..." />
        </form>
      </div>

      <!-- Gallery -->
      <ul class="gallery"></ul>

      <!-- Load more button with spinner -->
      <button class="btn btn-primary is-hidden" id="load-btn" type="button">
        <span class="spinner-border spinner-border-sm btn-spinner is-hidden" role="status" aria-hidden="true"></span>
        <span class="btn-label">Load more</span>
      </button>

    </div>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
